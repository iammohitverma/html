<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glasscages Forms</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<!-- section start -->
<section class="gc-forms">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="forms-wrap">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                        Login
                        </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                        Register
                        </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div class="form-wrap">
                                <form>
                                    <p class="form-desc">Log in to continue in our website</p>
                                    <div class="input-wrap">
                                        <input type="email" class="form-control" placeholder="Email Address" required/>
                                        <img src="./images/email.png" alt="email-icon" class="icon">
                                    </div>
                                    <div class="input-wrap">
                                        <input type="password" class="form-control" placeholder="Password" required/>
                                        <img src="./images/padlock.png" alt="password-icon" class="icon">
                                    </div>
                                    <div class="btns-wrap">
                                        <input type="submit" class="form-btn" value="Log in">
                                        <a href="#" class="">Forgot Password</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                            <div class="form-wrap">
                                <form>
                                    <p class="form-desc">Create an account and enjoy it</p>
                                    <div class="input-wrap">
                                        <input type="text" class="form-control" placeholder="Name" required/>
                                        <img src="./images/user.png" alt="user-icon" class="icon">
                                    </div>
                                    <div class="input-wrap">
                                        <input type="email" class="form-control" placeholder="Email Address" required/>
                                        <img src="./images/email.png" alt="email-icon" class="icon">
                                    </div>
                                    <div class="input-wrap">
                                        <input type="tel" class="form-control" placeholder="Contact Number" required/>
                                        <img src="./images/mobile-phone.png" alt="phone-icon" class="icon">
                                    </div>
                                    <div class="input-wrap">
                                        <input type="password" class="form-control" placeholder="Password" required/>
                                        <img src="./images/padlock.png" alt="password-icon" class="icon">
                                    </div>
                                    <div class="btns-wrap">
                                        <input type="submit" class="form-btn" value="Register">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- section end -->

<body>
    <!-- Bootstrap bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
